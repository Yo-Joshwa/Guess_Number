<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #feedback {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Guess the Number Game</h1>
    
    <h3>Enter a number between 1 and 1000:</h3>
    <input type="number" id="userInput" min="1" max="1000">
    <button onclick="checkGuess()">Submit</button>
    <div id="feedback"></div>
    
    <script src="script.js"></script>
</body>
</html>
